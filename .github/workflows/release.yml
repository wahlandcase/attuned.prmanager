name: Release

on:
  push:
    tags:
      - 'v*'
      - 'attpr/v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          # Handle both 'v1.0.0' and 'attpr/v1.0.0' formats
          VERSION="${TAG#attpr/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-X main.Version=${{ steps.version.outputs.version }}" \
            -o attpr-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/attpr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: attpr-${{ matrix.goos }}-${{ matrix.goarch }}
          path: attpr-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare release assets
        run: |
          mkdir release
          for dir in binaries/*/; do
            name=$(basename "$dir")
            mv "$dir$name" "release/$name"
          done
          chmod +x release/*

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
