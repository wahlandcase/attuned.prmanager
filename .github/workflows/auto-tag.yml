name: Auto Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: auto-tag-main
  cancel-in-progress: false

jobs:
  tag:
    if: ${{ !contains(github.event.head_commit.message, '[skip release]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version tag
        id: version
        shell: bash
        run: |
          set -euo pipefail

          tags="$(git tag -l 'v*' 'attpr/v*' | sed 's/^attpr\\///' | grep -E '^v[0-9]+\\.[0-9]+\\.[0-9]+$' || true)"
          latest="$(printf "%s\n" "$tags" | sort -V | tail -n 1)"
          if [ -z "${latest:-}" ]; then
            latest="v0.0.0"
          fi

          ver="${latest#v}"
          IFS='.' read -r major minor patch <<< "$ver"
          patch="$((patch + 1))"

          next="v${major}.${minor}.${patch}"
          while git rev-parse -q --verify "refs/tags/$next" >/dev/null; do
            patch="$((patch + 1))"
            next="v${major}.${minor}.${patch}"
          done

          echo "next=$next" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.next }}" -m "${{ steps.version.outputs.next }}"
          git push origin "${{ steps.version.outputs.next }}"
